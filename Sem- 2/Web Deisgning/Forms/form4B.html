<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form 4 Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container p-5" style="background-color: #5773a1;">
		<div class="row bg-secondary-subtle">
			<div class="col-12">
				<div class="row justify-content-center">
					<div class="col h1 p-4 text-center">
						Create Account
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 bg-white px-5">
				<div class="row my-3">
					<div class="col-lg-6">
						<label for="firstname" class="form-label" style="color: #10c4a0;"><strong>First name *</strong></label>
  						<input type="text" required class="form-control" id="firstname" placeholder="Enter your first name">
					</div>
					<div class="col-lg-6">
						<label for="lastname" class="form-label" style="color: #10c4a0;"><strong>Last name</strong></label>
  						<input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
					</div>
				</div>
				<div class="row my-3">
					<div class="col">
						<label for="email" class="form-label" style="color: #10c4a0;"><strong>Email *</strong></label>
  						<input type="email" required class="form-control" id="email" placeholder="Enter your email">
					</div>
				</div>
				<div class="row my-3">
					<div class="col-lg-6">
						<label for="password" class="form-label" style="color: #10c4a0;"><strong>Password *</strong></label>
  						<input type="password" required class="form-control" id="password" placeholder="Enter your password">
					</div>
					<div class="col-lg-6">
						<label for="confirm" class="form-label" style="color: #10c4a0;"><strong>Confirm Password *</strong></label>
  						<input type="password" required class="form-control" id="confirm" placeholder="Enter your password again">
					</div>
				</div>
				<div class="row my-3">
					<div class="col-lg-6">
						<label for="gender" class="form-label" style="color: #10c4a0;"><strong>Gender</strong></label>
						<div class="col">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender" id="gender" value="option1">
								<label class="form-check-label" for="inlineRadio1">Male</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender" id="gender" value="option2">
								<label class="form-check-label" for="inlineRadio2">Female</label>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<label for="hobby" class="form-label" style="color: #10c4a0;"><strong>Hobbies</strong></label>
						<div class="col">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="hobby" value="option1">
								<label class="form-check-label" for="hobby">Music</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="hobby" value="option2">
								<label class="form-check-label" for="hobby">Sports</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="hobby" value="option3">
								<label class="form-check-label" for="hobby">Travel</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="hobby" value="option4">
								<label class="form-check-label" for="hobby">Movies</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row my-3">
					<div class="col-lg-6">
						<label for="source" class="form-label" style="color: #10c4a0;"><strong>Source of Income</strong></label>
						<div class="col">
							<select class="form-select" aria-label="Default select example" id="source">
								<option selected>Employed</option>
								<option value="1">Business</option>
								<option value="2">Unemployed</option>
							</select>
						</div>
					</div>
					<div class="col-lg-6">
						<label for="income" class="form-label" style="color: #10c4a0;"><strong>Income</strong></label>
						<div class="col">
							<input type="range" class="form-range" min="0" max="20" step="1" value="0" id="income" oninput="this.nextElementSibling.value = this.value"><output>20</output><font>K</font>
						</div>
					</div>
				</div>
				<div class="row my-3">
					<div class="col-lg-6">
						<label for="pic" class="form-label" style="color: #10c4a0;"><strong>Upload Profile Picture</strong></label>
						<div class="col">
  							<input class="form-control" type="file" id="pic">
						</div>
					</div>
					<div class="col-lg-6">
						<label for="age" class="form-label" style="color: #10c4a0;"><strong>Age</strong></label>
  						<input type="text" class="form-control" id="age" value="18">
					</div>
				</div>
				<div class="row my-3">
					<div class="col">
						<label for="bio" class="form-label" style="color: #10c4a0;"><strong>Bio</strong></label>
						<div class="col">
  							<textarea class="form-control" type="text" id="bio" style="height: 100px;"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row bg-secondary-subtle">
			<div class="col-12">
				<div class="row justify-content-center">
					<div class="col h1 p-4 text-end">
						<button type="button btn-lg" class="btn btn-success px-4" style="background-color: #10c4a0;">Create</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
