<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
	<h2>Table</h2>
	<table border="1" cellspacing="0" style="border-color: blue;">
		<tr>
			<td align="center">quie</td>
			<td align="center">bar</td>
			<td align="center">baz</td>
		</tr>
		<tr>
			<td>
				<table border="1" cellspacing="0" style="border-color: yellow;">
					<tr>
						<td align="center">one</td>
						<td align="center">two</td>
						<td align="center">three</td>
					</tr>
					<tr>
						<td align="center">four</td>
						<td align="center">five</td>
						<td align="center">six</td>
					</tr>
					<tr>
						<td align="center">seven</td>
						<td align="center">eight</td>
						<td align="center">nine</td>
					</tr>
				</table>
			</td>
			<td colspan="2" rowspan="2">
				<table border="1" cellspacing="0" style="border-color: red;" height="100">
					<tr>
						<td align="center">beu</td>
						<td align="center">foo</td>
						<td rowspan="2" width="40%" align="center">seignf dou</td>
					</tr>
					<tr>
						<td align="center">tie</td>
						<td align="center">voof</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td align="center">abc</td>
		</tr>
	</table>
</body>
</html>
