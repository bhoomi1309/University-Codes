<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary bg-opacity-25">

  <div class="container my-5">
    <div class="card shadow mx-auto text-primary" style="max-width: 700px;">
      <div class="bg-primary text-white text-center rounded-top">
        <div>
          <img src="./Location.png" class="img-fluid w-100" />
        </div>
      </div>
      <div class="fs-1 mt-3 text-center">
        <h3 class="mb-0">Order/delivery Tracking</h3>
      </div>
      <div class="fs-4 text-center">
        <small>Trace your order</small>
      </div>
      <div class="card-body mt-3">
        <h5 class="border-bottom pb-2">Personal Information</h5>
        <div class="row mb-3">
          <div class="col-3">
            <label class="form-label">Name <span class="text-danger">*</span></label>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <label class="form-label">Email <span class="text-danger">*</span></label>
          </div>
          <div class="col-9">
            <input type="email" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-3">
            <label class="form-label">Contact number <span class="text-danger">*</span></label>
          </div>
          <div class="col-9">
            <input type="number" class="form-control" required>
            <div style="font-size: 10px;">As per your order</div>
          </div>
        </div>
        <h5 class="border-bottom pb-2 text-primary mt-4">Order Information</h5>

        <div class="row mb-3">
          <div class="col-3">
            <label class="form-label">Order ID <span class="text-danger">*</span></label>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-3">
            <label class="form-label">Delivery destination<span class="text-danger">*</span></label>
          </div>
          <div class="col-9">
            <div class="row-col mb-2">
              <input type="text" class="form-control" required>
              <div style="font-size: 10px;">Street Address</div>
            </div>
            <div class="row-col mb-2">
              <input type="text" class="form-control" required>
              <div style="font-size: 10px;">Address Line 2</div>
            </div>
            <div class="row mb-2">
              <div class="col-6">
                <input type="text" class="form-control">
                <div style="font-size: 10px;">City</div>
              </div>
              <div class="col-6">
                <input type="text" class="form-control">
                <div style="font-size: 10px;">State/Region/Province</div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-6">
                <input type="text" class="form-control">
                <div style="font-size: 10px;">Postal / Zip Code</div>
              </div>
              <div class="col-6">
                <select class="form-select">
                  <option>Select</option>
                  <option value="1">Option One</option>
                  <option value="2">Option Two</option>
                  <option value="3">Option Three</option>
                </select>
                <div style="font-size: 10px;">Country</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-3">
            <label class="form-label">When did you place your order?<span class="text-danger">*</span></label>
          </div>
          <div class="col-9">
            <input type="date" class="form-control" required>
          </div>
        </div>
      </div>



      <div class="text-center mb-5">
        <button type="submit" class="btn btn-primary px-5">Submit</button>
      </div>

    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
