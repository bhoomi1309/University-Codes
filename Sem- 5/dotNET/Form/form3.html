<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Form</title>
</head>

<body class="bg-primary">
    <div class="container mt-5 rounded w-75 bg-white my-3 py-3 px-4">
        <h1>Registration</h1>
        <div class="text-secondary mt-3">Identity Details</div>

        <hr>
        <div class="row">
            <div class="col">
                <label for="input1" class="form-label">Id Type</label>
                <input type="text" class="form-control" placeholder="Enter Id type" aria-label="First name" id="input1">
            </div>
            <div class="col">
                <label for="input2" class="form-label">Id Number</label>
                <input type="text" class="form-control" placeholder="Enter ID number" aria-label="Last name"
                    id="input2">
            </div>
            <div class="col">
                <label for="input3" class="form-label">Issue Authority</label>
                <input type="email" class="form-control" placeholder="Enter issue department" aria-label="Last name"
                    id="input3">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="input4" class="form-label">Issue Date</label>
                <input type="text" class="form-control" placeholder="Enter Id issue date" aria-label="First name"
                    id="input4">
            </div>
            <div class="col">
                <label for="input2" class="form-label">Issue State</label>
                <input type="text" class="form-control" placeholder="Enter ID issue state" aria-label="Last name"
                    id="input2">
            </div>
            <div class="col">
                <label for="input3" class="form-label">Expry Date</label>
                <input type="email" class="form-control" placeholder="Enter ID expiry Date" aria-label="Last name"
                    id="input3">
            </div>
        </div>

        <div class="text-secondary">Personal Details</div>

        <hr>
        <div class="row">
            <div class="col">
                <label for="input1" class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="input1">
            </div>
            <div class="col">
                <label for="input2" class="form-label">Date Of Birth</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="input2">
            </div>
            <div class="col">
                <label for="input3" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email" aria-label="Last name" id="input3">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="input4" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" placeholder="Enter your mobile number" aria-label="First name"
                    id="input4">
            </div>
            <div class="col">
                <label for="input2" class="form-label">Gender</label>
                <input type="text" class="form-control" placeholder="Enter your Gender" aria-label="Last name"
                    id="input2">
            </div>
            <div class="col">
                <label for="input3" class="form-label">Occupation</label>
                <input type="email" class="form-control" placeholder="Occupation" aria-label="Last name" id="input3">
            </div>
        </div>

        <button type="button" class="btn btn-primary btn-lg m-3">Next --></button>
    </div>
</body>

</html>
