<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GCD</title>
</head>
<body>
	<h1>Greatest Common Divisor</h1>
	<script type="text/javascript">
		let a=parseInt(prompt("Enter any number: "));
		let b=parseInt(prompt("Enter any number: "));
		let min=(a>b)?b:a;
		for(i=1;i<=min;i++){
			if(a%i==0&&b%i==0){
				gcd=i;
			}
		}
		document.write("GCD of "+a+" and "+b+": "+gcd);
	</script>
</body>
</html>
