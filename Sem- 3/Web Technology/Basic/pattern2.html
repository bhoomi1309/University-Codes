<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pattern</title>
</head>
<body>
	<h1>Pattern</h1>
	<script type="text/javascript">
		let k=1;
		for(i=0;i<4;i++){
			for(j=0;j<=i;j++){
				document.write(k+"&nbsp;");
				k++;
			}
			document.write("<br/>");
		}
	</script>
</body>
</html>
