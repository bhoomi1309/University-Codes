<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Callback</title>
</head>
<body>
	<h1>Callback</h1>
	<script type="text/javascript">
		function add(a,b,callback){
			callback(a,b);
		}
		function callback(a,b){
			console.log(a+b);
		}
		add(2,3,callback);
	</script>
</body>
