<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Checkbox</title>
</head>
<body>
	<h1>Checkboxes</h1>
	<input type="checkbox" name="one" class="checked" value="One">One<br>
	<input type="checkbox" name="one" class="checked" value="Two">Two<br>
	<input type="checkbox" name="one" class="checked" value="Three">Three<br>
	<input type="checkbox" name="one" class="checked" value="Four">Four<br>
	<input type="checkbox" name="one" class="checked" value="Five">Five<br>
	<input type="checkbox" name="one" class="checked" value="Six">Six<br>
	<input type="checkbox" name="one" class="checked" value="Seven">Seven<br>
	<button type="button" onclick="display()" style="margin-top: 10px; margin-bottom: 10px; padding: 7px;">Buttons Clicked</button>
	<div>Checked Boxes: <span id="checkedBoxes"></span></div>
	<script type="text/javascript">
		temp="";
		function display(){
			a=document.getElementsByClassName('checked');
			for(i=0;i<a.length;i++){
				if(a[i].checked==true){
					temp+=a[i].value+" , ";
				}
			}
			document.getElementById('checkedBoxes').innerHTML=temp;
		}
	</script>
</body>
</html>
