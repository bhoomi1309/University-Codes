<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Destructuring</title>
</head>
<body>
	<h1>Array and Object Destructuring</h1>
	<script type="text/javascript">
		obj1={
			a:1,
			b:2
		}
		obj2={
			c:3,
			d:4
		}
		const new_obj={...obj1, e : 5};
		const {e,...rest}=new_obj;
		console.log(e);
		console.log(rest);
		console.log(new_obj);
	</script>
</body>
</html>
