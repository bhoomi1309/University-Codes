<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Class</title>
</head>
<body>
	<h1>Class</h1>
	<script type="text/javascript">
		class Car {
			constructor(year) {
				this.year = year;
			}
			age() {
				console.log(this.year);
			}
		}
		const myCar = new Car(2014);
		myCar.age();
	</script>
</body>
</html>
