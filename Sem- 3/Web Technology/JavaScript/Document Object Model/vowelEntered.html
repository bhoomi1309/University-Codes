<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vowel Entered</title>
</head>
<body>
	<h1>Vowel Entered</h1>
	<form>
		<input type="text" id="txt1" onkeyup="changebgcolor()" onkeypress="myKeyPress(event)"/>
	</form>
	<script type="text/javascript">
		window.onkeyup = changebgcolor;
		function myKeyPress(e){
			var keynum;
			if(window.event){
				keynum = e.keyCode;
			}
			else if(e.which){ 
				keynum = e.which;
			}
			var char1=String.fromCharCode(keynum);
			if(char1=='a' || char1=="e" || char1=='i' || char1=='o' || char1=='u'){
				alert("you have pressed Vowel");
			}
		}
		function changebgcolor(){
			document.getElementById("txt1").style.backgroundColor = "blue";
		}
	</script>
</body>
</html>
