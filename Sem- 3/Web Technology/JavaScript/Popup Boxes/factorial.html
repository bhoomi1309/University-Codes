<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>
	<h1>Factorial</h1>
	<script type="text/javascript">
		let n=prompt("Enter any number: ");
		if(n<0){
			alert("Not defined");
		}else{
			let ans=1;
			for(i=1;i<=n;i++){
				ans*=i;
			}
			document.write("Factorial: "+n+"! = "+ans);
		}
	</script>
</body>
</html>
