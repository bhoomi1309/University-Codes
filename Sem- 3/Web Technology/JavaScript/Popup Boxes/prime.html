<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prime</title>
</head>
<body>
	<h1>Prime Number Detector</h1>
	<script type="text/javascript">
		let n=prompt("Enter any number: ");
		if(n<0){
			alert("Invalid Input");
		}
		else if(n==1||n==0){
			alert("Neither Prime nor Composite");
		}
		else{
			let count=0;
			for(i=2;i<n/2;i++){
				if(n%i==0){
					count++;
				}
			}
			if(count==0){
				alert(n+" is a Prime Number");
			}else{
				alert(n+" is Not a Prime Number");
			}
		}
	</script>
</body>
</html>
