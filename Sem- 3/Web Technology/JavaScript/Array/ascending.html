<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ascending</title>
</head>
<body>
	<h1>Ascending Order in Array</h1>
	<script type="text/javascript">
		let n=parseInt(prompt("Enter no. of elements in array: "));
		var arr=[];
		for(i=0;i<n;i++){
			arr[i]=parseInt(prompt("Enter element arr["+i+"]: "));
		}
		document.write("Array: ");
		for(i=0;i<n;i++){
			document.write(arr[i]+" ");
		}
		for(i=0;i<n;i++){
			for(j=i+1;j<n;j++){
				if(arr[i]>arr[j]){
					let temp=arr[i];
					arr[i]=arr[j];
					arr[j]=temp;
				}
			}
		}
		document.write("<br/>Sorted Array: ");
		for(i=0;i<n;i++){
			document.write(arr[i]+" ");
		}
	</script>
</body>
</html>
