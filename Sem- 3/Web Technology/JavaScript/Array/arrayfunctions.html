<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Functions</title>
</head>
<body>
	<h1>Array Functions like push, pop, shift, unshift, splice, sort</h1>
	<script type="text/javascript">
		let arr=[0,1,2,3,4];
		document.write("Before Push: "+arr);
		arr.push(5);
		document.write("<br/>After Push: "+arr);
		document.write("<br/><br/>Before Pop: "+arr);
		arr.pop();
		document.write("<br/>After Pop: "+arr);
		document.write("<br/><br/>Before Shift: "+arr);
		arr.shift();
		document.write("<br/>After Shift: "+arr);
		document.write("<br/><br/>Before Unshift: "+arr);
		arr.unshift(5);
		document.write("<br/>After Unshift: "+arr);
		document.write("<br/><br/>Before Splice: "+arr);
		arr.splice(0,3);
		document.write("<br/>After Splice: "+arr);
		arr=[0,1,2,3,4];
		document.write("<br/><br/>Before Slice: "+arr);
		new_arr=arr.slice(0,3);
		document.write("<br/>After Slice: "+new_arr);
		arr=[2,1,0,9,4];
		document.write("<br/><br/>Before Sort: "+arr);
		arr.sort();
		document.write("<br/>Sort: "+arr);
	</script>
</body>
</html>
