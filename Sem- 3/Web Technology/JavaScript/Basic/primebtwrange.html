<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prime</title>
</head>
<body>
	<h1>Prime Numbers between a Range of Numbers</h1>
	<script type="text/javascript">
		let a=parseInt(prompt("Enter range starting number: "));
		let b=parseInt(prompt("Enter range ending number: "));
		document.write("Prime Numbers between "+a+" and "+b+": ");
		for(i=a;i<=b;i++){
			count=0;
			for(j=1;j<=i;j++){
				if(i%j==0){
					count++;
				}
			}
			if(count==2){
				document.write(i+" ");
			}
		}
	</script>
</body>
</html>
