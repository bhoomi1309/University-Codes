<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pattern</title>
</head>
<body>
	<h1>Pattern</h1>
	<script type="text/javascript">
		for(i=0;i<=4;i++){
			for(j=0;j<=4;j++){
				if(i==0||i==4||j==0||j==4){
					document.write("#&nbsp;");
				}
				else{
					document.write("&nbsp;&nbsp;&nbsp;");
				}
			}
			document.write("<br/>");
		}
	</script>
</body>
</html>
