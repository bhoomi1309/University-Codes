<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pattern</title>
</head>
<body>
	<h1>Pattern</h1>
	<script type="text/javascript">
		for(i=3;i>=1;i--){
			for(j=1;j<=3-i;j++){
				document.write("&nbsp;&nbsp;&nbsp;");
			}
			for(j=1;j<=2*i-1;j++){
				document.write("*&nbsp;");
			}
			document.write("<br/>");
		}
		for(i=2;i<=3;i++){
			for(j=1;j<=3-i;j++){
				document.write("&nbsp;&nbsp;&nbsp;");
			}
			for(j=1;j<=2*i-1;j++){
				document.write("*&nbsp;");
			}
			document.write("<br/>");
		}
	</script>
</body>
</html>
