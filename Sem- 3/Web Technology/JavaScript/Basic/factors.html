<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factors</title>
</head>
<body>
	<h1>Factors of a Number</h1>
	<script>
		let n=prompt("Enter any number: ");
		document.write("Factors of "+n+": ");
		for(i=1;i<=n;i++){
			if(n%i==0){
				document.write(i+" ");
			}
		}
	</script>
</body>
</html>
