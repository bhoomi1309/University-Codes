<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2-Digit</title>
</head>
<body>
	<h1>Taking a 2-digit Number and multiplying 1st number by itself 2nd number times</h1>
	<script type="text/javascript">
		let n=parseInt(prompt("Enter any 2-digit number: "));
		if(n<10||n>99){
			document.write(n+": Invalid Input");
		}
		else{
			let ans=1;
			firstDigit=parseInt(n/10);
			secondDigit=n%10;
			for(i=1;i<=secondDigit;i++){
				ans*=firstDigit;
			}
			document.write(n+": "+ans);
		}
	</script>
</body>
</html>
