<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maximum</title>
</head>
<body>
	<h1>Maximum Number from Array</h1>
	<script type="text/javascript">
		let n=parseInt(prompt("Enter no. of elements in array: "));
		var arr=[];
		for(i=0;i<n;i++){
			arr[i]=parseInt(prompt("Enter element arr["+i+"]: "));
		}
		document.write("Array: ");
		for(i=0;i<n;i++){
			document.write(arr[i]+" ");
		}
		let max=arr[0];
		for(i=1;i<n;i++){
			if(max<arr[i]){
				max=arr[i];
			}
		}
		document.write("<br/>Maximum Number: "+arr[0]);
	</script>
</body>
</html>
